version: "3.8"

services: 
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false # deactivate security for simplicity
      - xpack.security.enrollment.enabled=false # deactivate enrollment for simplicity
      - xpack.security.http.ssl.enabled=false # disable SSL for HTTP
      - xpack.security.transport.ssl.enabled=false # disable SSL for transport
    ports : 
    - "9200:9200"
    volumes : 
     - es_data:/usr/share/elasticsearch/data
    networks:
    - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.0
    container_name: kibana
    ports:
    - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - elastic



networks:
  elastic:

volumes : 
  es_data:
